change:
  - head-branch: ['^change/']

enhancement:
  - head-branch: ['^feature/', '^feat/', '^enhancement/', '^enh/']

bug:
  - head-branch: ['^fix/', '^bug/']

chore:
  - head-branch: ['^chore/']

github_actions:
  - changed-files:
    - any-glob-to-any-file: ['.github/**/*.yml', '.github/**/*.yaml', '.github/**/*.md']

go:
  - changed-files:
    - any-glob-to-any-file: ['**/*.go', 'go.mod', 'go.sum']

python:
  - changed-files:
    - any-glob-to-any-file: ['tests/**/*.py', 'tests/**/requirements.txt', 'tests/**/*.yaml', 'perf-tests/**/*.py', 'perf-tests/**/*.yaml']

tests:
  - head-branch: ['^tests?/']

documentation:
  - head-branch: ['^docs?/']

dependencies:
  - head-branch: ['^deps?/', '^dependabot/', 'pre-commit-ci-update-config']

helm_chart:
  - head-branch: ['^helm/', '^chart/']

docker:
  - changed-files:
    - any-glob-to-any-file: '**/Dockerfile*'
