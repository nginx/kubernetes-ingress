apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: cafe-1
spec:
  host: "*.example.com"
  tls:
    secret: cafe-secret
  upstreams:
  - name: tea
    service: tea-svc
    port: 80
  - name: coffee
    service: coffee-svc
    port: 80
  routes:
  - path: /tea
    action:
      pass: tea
  - path: /coffee
    action:
      pass: coffee