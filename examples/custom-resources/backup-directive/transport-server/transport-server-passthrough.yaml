apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
  name: cafe
spec:
  listener:
    name: tls-passthrough
    protocol: TLS_PASSTHROUGH
  host: cafe.example.org
  upstreams:
  - name: secure-app
    service: cafe-svc
    port: 8443
    loadBalancingMethod: round_robin
    backup: backup-svc-ts
    backupPort: 8443
  action:
    pass: secure-app
