apiVersion: v1
kind: Namespace
metadata:
  name: external-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-backend
  namespace: external-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-backend 
  template:
    metadata:
      labels:
        app: external-backend 
    spec:
      containers:
      - name: external-backend 
        image: nginxdemos/nginx-hello:plain-text
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: external-backend-svc
  namespace: external-ns
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: external-backend