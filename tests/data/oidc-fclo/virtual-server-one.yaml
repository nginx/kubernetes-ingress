apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: fclo-one
spec:
  host: fclo-one.example.com
  tls:
    secret: tls-secret
  upstreams:
    - name: fclo-one
      service: fclo-one-svc
      port: 80
  routes:
    - path: /
      policies:
        - name: oidc-policy-one
      action:
        pass: fclo-one
