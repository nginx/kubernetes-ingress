apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: backend1
  labels:
    app: backends
spec:
  host: virtual-server-route.example.com
  upstreams:
  - name: backend1
    service: backend1-svc
    port: 80
  subroutes:
  - path: "/updated-backend1"
    action:
      pass: backend1
