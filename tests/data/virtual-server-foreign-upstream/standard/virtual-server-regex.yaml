apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: virtual-server
spec:
  host: virtual-server-regex.example.com
  upstreams:
  - name: backend1
    service: backend1-svc
    port: 80
  - name: backend2
    service: backend2-namespace/backend2-svc
    port: 80
  routes:
  - path: "~ ^/[a-z]+1"
    action:
      pass: backend1
  - path: "~ ^/[a-z]+2"
    action:
      pass: backend2